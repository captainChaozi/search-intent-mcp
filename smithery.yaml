# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - searchIntentApiKey
    properties:
      searchIntentApiKey:
        type: string
        description: API key for SEARCH_INTENT service, get from https://aisearchintent.com
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        SEARCH_INTENT_API_KEY: config.searchIntentApiKey
      }
    })
  exampleConfig:
    searchIntentApiKey: your_api_key_here
